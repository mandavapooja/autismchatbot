<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff; /* White container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        h1 {
            color: #009688; /* Teal heading color */
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        button {
            width: 80px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #009688; /* Teal button background */
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #00796b; /* Darker teal on hover */
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #dce7f5; /* Light blue response background */
            border-radius: 5px;
            clear: both; /* Ensure the response is displayed below the input */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autism Chatbot</h1>
        <form id="chat-form" action="/chat" method="post">
            <input type="text" name="user_input" id="user_input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
        <div class="response" id="chat-response">
            <!-- Chatbot response will be displayed here -->
        </div>
    </div>
</body>
</html>
